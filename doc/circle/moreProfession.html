<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>更多职业</title>
    <link rel="stylesheet" href="../../mui/css/mui.min.css" />
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/jly.css" />
    <script src="../../js/rem.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../plugin/js/fastclick.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<div id="myApp">
    <header class="common-header">
        <div class="common-header-content">
            <a class="lf common-header-leftA">
                <img class="common-header-leftImg" src="../../img/back.png" alt="" />
            </a>
            <h1 class="common-header-h1">
                更多
            </h1>
            <div class="clear"></div>
        </div>
    </header>

    <div class="common-content">
        <div class="common-content-padded moreProfession-padded">
            <ul>
            	<li v-html="item" v-for="(item,index) in items" @click="clickToList(index)" class="lf"></li>
            </ul>
        </div>
    </div>
    </div>

	<script src="../../vue/vue.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../mui/js/mui.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/param.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/system.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/common.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/jly.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
    	
    	var vm=new Vue({
    		el:"#myApp",
    		data:{
    			items:[]
    		},
			mounted:function () {
				ajaxRequest();
			},
    		methods:{
    			clickToList:function(index){
					publicWebviewShow({
						id: '/doc/circle/suchProfessionUserList.html',
						extras:{
							type:vm.items[index]
						}
					})
    			}
    		}
    	})
    	
    	
        mui.init();
        
        mui.plusReady(function () {
        	publicBack();
        })
        
        publicStatusbar(); 
        
		function ajaxRequest(){
			mui.getJSON('moreProfession.json', function (data) {
				if(data.length>0){
					vm.items=data;
				}
			})
		}
    </script>
</body>

</html>
